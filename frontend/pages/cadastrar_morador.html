<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Morador</title>
  <link rel="stylesheet" href="../css/cadastrar_morador.css" />
</head>
<body>
  <header><h1>Condomínio</h1></header>

  <main>
    <h2>Cadastrar Morador</h2>
    <form id="form-morador">
      <!-- Campos principais -->
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required placeholder="Ex: 000.000.000-00" />

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required placeholder="Nome completo" />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required placeholder="Ex: (99) 99999-9999" />

      <label for="apartamento">Apartamento:</label>
      <input type="text" id="apartamento" required placeholder="Ex: 101" />

      <label for="bloco">Bloco:</label>
      <select id="bloco" required>
        <option value="">Selecione</option>
        <option value="Bloco A">Bloco A</option>
        <option value="Bloco B">Bloco B</option>
        <option value="Bloco C">Bloco C</option>
        <option value="Bloco D">Bloco D</option>
        <option value="Bloco E">Bloco E</option>
      </select>

      <!-- Radio buttons -->
      <label>Responsável pelo apartamento?</label>
      <div class="radio-group">
        <label><input type="radio" name="responsavel" value="Sim" required /> Sim</label>
        <label><input type="radio" name="responsavel" value="Não" /> Não</label>
      </div>

      <label>Proprietário do apartamento?</label>
      <div class="radio-group">
        <label><input type="radio" name="proprietario" value="Sim" required /> Sim</label>
        <label><input type="radio" name="proprietario" value="Não" /> Não</label>
      </div>

      <label>Possui veículo?</label>
      <div class="radio-group">
        <label><input type="radio" name="veiculo" value="Sim" required /> Sim</label>
        <label><input type="radio" name="veiculo" value="Não" /> Não</label>
      </div>

      <label for="vagas">Quantidade de vagas de garagem:</label>
      <select id="vagas">
        <option value="">Selecione</option>
        <option value="1">1 vaga</option>
        <option value="2">2 vagas</option>
        <option value="3">3 vagas</option>
      </select>

      <label for="numero-vaga">Número da vaga:</label>
      <input type="text" id="numero-vaga" placeholder="Ex: V01, V02" />

      <h3>Cadastrar Veículo</h3>

      <label for="placa">Placa:</label>
      <input type="text" id="placa" placeholder="Ex: ABC-1234" />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" placeholder="Ex: Toyota" />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" placeholder="Ex: Corolla" />

      <div class="botoes">
        <button type="submit">Cadastrar</button>
        <button type="button" onclick="voltar()">Voltar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Gestão de Condomínios</p>
  </footer>

  <script src="../js/cadastrar_morador.js"></script>
</body>
</html>
