<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Apartamentos</title>
    <link rel="stylesheet" href="../css/apartamentos.css">
</head>
<body>
    <header>
        <h1>Gestão de Apartamentos</h1>
    </header>

    <main>
        <section id="form-apartamento">
            <h2>Adicionar Novo Apartamento</h2>
            <form id="apartamentoForm">
                <label for="blocoApartamento">Bloco:</label>
                <input type="text" id="blocoApartamento" name="blocoApartamento" required>

                <label for="numeroApartamento">Número:</label>
                <input type="text" id="numeroApartamento" name="numeroApartamento" required>

                <label for="andarApartamento">Andar:</label>
                <input type="number" id="andarApartamento" name="andarApartamento" required>

                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="lista-apartamentos">
            <h2>Apartamentos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Bloco</th>
                        <th>Número</th>
                        <th>Andar</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="apartamentosTableBody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="../js/apartamentos.js"></script>
</body>
</html>
