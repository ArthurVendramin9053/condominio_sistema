<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Blocos</title>
    <link rel="stylesheet" href="../css/blocos.css">
</head>
<body>
    <header>
        <h1>Gestão de Blocos</h1>
    </header>

    <main>
        <section id="form-bloco">
            <h2>Adicionar Novo Bloco</h2>
            <form id="blocoForm">
                <label for="nomeBloco">Nome do Bloco:</label>
                <input type="text" id="nomeBloco" name="nomeBloco" required>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="lista-blocos">
            <h2>Blocos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Bloco</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="blocosTableBody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="../js/blocos.js"></script>
</body>
</html>
