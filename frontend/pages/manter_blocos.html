<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manter Bloco</title>
    <link rel="stylesheet" href="../css/manter_blocos.css">
</head>
<body>
    <header>
        <h1 id="tituloPagina">Cadastro de Bloco</h1>
    </header>

    <main>
        <form id="formBloco">
            <div class="form-group">
                <label for="nomeBloco">Nome do Bloco:</label>
                <input type="text" id="nomeBloco" name="nomeBloco" required>
            </div>

            <div class="form-actions">
                <button type="submit" id="btnSalvar">Salvar</button>
                <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </main>

    <script src="../js/manter_bloco.js"></script>
</body>
</html>
