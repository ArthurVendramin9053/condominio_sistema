<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manter Bloco - Gestão de Condomínios</title>
  <link rel="stylesheet" href="../css/manter_blocos.css" />
</head>
<body>
  <header>
    <h1>Gestão de Condomínios</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="manter_blocos.html">Blocos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="titulo-operacao">Cadastrar Bloco</h2>

    <form id="form-bloco">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" required />

      <label for="quantidade">Quantidade de apartamentos:</label>
      <input type="number" id="quantidade" name="quantidade" required />

      <div class="botoes">
        <button type="submit">Salvar</button>
        <button type="button" onclick="voltar()">Voltar</button>
      </div>
    </form>
  </main>
  <script>
    function voltar() {
      window.location.href = "dashboard.html"; 
    }
  </script>
  <footer>
    <p>&copy; 2025 Sistema de Gestão de Condomínios • Versão 1.0</p>
  </footer>

  <script src="../js/manter_blocos.js"></script>
</body>
</html>
