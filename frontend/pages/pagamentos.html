<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pagamentos</title>
    <link rel="stylesheet" href="../css/pagamentos.css">
</head>
<body>
    <header>
        <h1>Gestão de Pagamentos</h1>
    </header>

    <main>
        <section id="form-pagamento">
            <h2>Registrar Pagamento</h2>
            <form id="pagamentoForm">
                <label for="moradorPagamento">Morador:</label>
                <input type="text" id="moradorPagamento" name="moradorPagamento" required>

                <label for="apartamentoPagamento">Apartamento:</label>
                <input type="text" id="apartamentoPagamento" name="apartamentoPagamento" required>

                <label for="valorPagamento">Valor (R$):</label>
                <input type="number" id="valorPagamento" name="valorPagamento" required>

                <label for="dataPagamento">Data:</label>
                <input type="date" id="dataPagamento" name="dataPagamento" required>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="lista-pagamentos">
            <h2>Pagamentos Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Morador</th>
                        <th>Apartamento</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="pagamentosTableBody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="../js/pagamentos.js"></script>
</body>
</html>
