<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Moradores</title>
    <link rel="stylesheet" href="../css/moradores.css">
</head>
<body>
    <header>
        <h1>Gestão de Moradores</h1>
    </header>

    <main>
        <section id="form-morador">
            <h2>Adicionar Novo Morador</h2>
            <form id="moradorForm">
                <label for="nomeMorador">Nome:</label>
                <input type="text" id="nomeMorador" name="nomeMorador" required>

                <label for="apartamentoMorador">Apartamento:</label>
                <input type="text" id="apartamentoMorador" name="apartamentoMorador" required>

                <label for="telefoneMorador">Telefone:</label>
                <input type="text" id="telefoneMorador" name="telefoneMorador">

                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="lista-moradores">
            <h2>Moradores Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Apartamento</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="moradoresTableBody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="../js/moradores.js"></script>
</body>
</html>
