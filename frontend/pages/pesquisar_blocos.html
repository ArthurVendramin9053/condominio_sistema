<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Blocos</title>
    <link rel="stylesheet" href="../css/pesquisar_blocos.css">
</head>
<body>
    <header>
        <h1>Pesquisar Blocos</h1>
    </header>

    <main>
        <section class="top-actions">
            <input type="text" id="campoPesquisa" placeholder="Pesquisar bloco...">
            <button id="btnPesquisar">Pesquisar</button>
            <button id="btnNovo">Novo Bloco</button>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Bloco</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaBlocos">
                </tbody>
            </table>
        </section>

        <section class="bottom-actions">
            <button id="btnVoltar">Voltar</button>
        </section>
    </main>

    <script src="../js/pesquisar_blocos.js"></script>
</body>
</html>
