<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenções Realizadas</title>
    <link rel="stylesheet" href="../css/manutencoes_realizadas.css">
</head>
<body>
    <header>
        <h1>Manutenções Realizadas</h1>
    </header>

    <main>
        <section id="form-manutencao-realizada">
            <h2>Registrar Manutenção</h2>
            <form id="manutencaoRealizadaForm">
                <label for="tipoManutencao">Tipo:</label>
                <select id="tipoManutencao" name="tipoManutencao" required>
                    <option value="">Selecione</option>
                    <option value="Pintura">Pintura</option>
                    <option value="Hidráulica">Hidráulica</option>
                    <option value="Elétrica">Elétrica</option>
                </select>

                <label for="dataManutencao">Data:</label>
                <input type="date" id="dataManutencao" name="dataManutencao" required>

                <label for="valorManutencao">Valor (R$):</label>
                <input type="number" id="valorManutencao" name="valorManutencao" min="0" step="0.01" required>

                <label for="observacaoManutencao">Observação:</label>
                <textarea id="observacaoManutencao" name="observacaoManutencao"></textarea>

                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="lista-manutencoes">
            <h2>Histórico de Manutenções</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Observação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="manutencoesRealizadasTableBody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="../js/manutencoes_realizadas.js"></script>
</body>
</html>
