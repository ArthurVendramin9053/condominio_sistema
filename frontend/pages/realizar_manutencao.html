<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Manutenção</title>
  <link rel="stylesheet" href="../css/realizar_manutencao.css" />
</head>
<body>
  <header>
    <h1>Condomínio</h1>
  </header>

  <main>
    <h2>Cadastrar Manutenção</h2>

    <form id="form-manutencao">
      <label for="tipo">Tipo de manutenção:</label>
      <select id="tipo" required></select>

      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <label for="local">Local:</label>
      <input type="text" id="local" required placeholder="Ex: Bloco A - Caixa d'água" />

      <div class="botoes">
        <button type="submit">Cadastrar</button>
        <button type="button" onclick="voltar()">Voltar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Gestão de Condomínios</p>
  </footer>

  <script src="../js/realizar_manutencao.js"></script>
</body>
</html>
